<!-- form-profile.html -->
<!-- use ng-submit to catch the form submission and use our Angular function -->
<form id="signup-form" ng-submit="processForm()">

<div class="form-group" ng-class="{ 'has-error': name.$touched && name.$invalid }">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" ng-model="formData.name" required>

    <div class="help-block" ng-messages="name.$error" ng-if="name.$touched">
        <p ng-message="required">Your name is required.</p>
      </div>
</div>

<div class="form-group">
    <label for="email">Email Address</label>
    <input type="text" class="form-control" name="email" ng-model="formData.email" required>

    <div class="help-block" ng-messages="email.$error" ng-if="email.$touched">
        <p ng-message="required">Your Email is required.</p>
      </div>
</div>
<div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" name="phone" ng-model="formData.phone" required>

    <div class="help-block" ng-messages="phone.$error" ng-if="phone.$touched">
        <p ng-message="required">Your Phone is required.</p>
      </div>

</div>

<div class="form-group row">
  <button type="submit" class="btn btn-danger">Submit</button>
</div>
      </form>
